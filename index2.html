<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
 /* navigation */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

/* Login Popup code */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

/* Contact popup box at center of the page */

</style>
</head>
<body>
<!--  Navigation Bar -->
<ul>
<li><a href="#" onclick="HomeFunction(); return false;">Home</a></li>
<li><a href="#" onclick="ContactFunction(); return false;">Contact</a></li>
<li><a href="#" onclick="LoginFunction(); return false;">Login</a></li>
<li><a href="#" onclick="SignupFunction(); return false;">Signup</a></li>
</ul>
<div class="form-popup" id="myForm">
  <form  class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

    <button type="button" class="btn" onclick="Verify()">Login</button>
    <button type="button" class="btn cancel" onclick="closeLoginForm()">Close</button>
  </form>
</div>

<div class="form-popup" id="myForm2">
  <form action="signup.html" class="form-container">
    <h1>Sign Up</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="semail" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="spsw" name="psw" required>
    
    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Password" id="spsw2" name="psw2" required>

    <button type="button" class="btn" onclick="Verifysignup()">Signup</button>
    <button type="button" class="btn cancel" onclick="closeSignupForm()">Close</button>
  </form>
</div>


<img id="myImage" src="images/coding1.jpg" style="width:100%;height:100%;background-position:center;background-repeat: no-repeat;background-size: cover;">
<script>
function HomeFunction()
{
	document.getElementById("myForm2").style.display = "none";
	document.getElementById("myForm").style.display = "none";
	document.getElementById('myImage').src="images/coding2.jpg";
	//window.open("Home.html","_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=250,left=500,width=400,height=400");
}
function ContactFunction()
{
	document.getElementById("myForm2").style.display = "none";
	document.getElementById("myForm").style.display = "none";
	document.getElementById('myImage').src="images/coding5.jpg";
	//window.open("Contact.html","_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=250,left=500,width=400,height=400");
}
function LoginFunction()
{
	document.getElementById("myForm2").style.display = "none";
	document.getElementById('myImage').src="images/coding4.jpg";
	//window.open("Login.html","_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=250,left=500,width=400,height=400");
	document.getElementById("myForm").style.display = "block";
}
function SignupFunction()
{
	document.getElementById("myForm").style.display = "none";
	document.getElementById('myImage').src="images/coding3.jpg";
	//window.open("Login.html","_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=250,left=500,width=400,height=400");
	document.getElementById("myForm2").style.display = "block";
}
function closeLoginForm() {
	  document.getElementById("myForm").style.display = "none";
	}
function closeSignupForm() {
	  document.getElementById("myForm2").style.display = "none";
	}
	
var e=["abc@gmail.com","xyz@gmail.com","pqr@gmail.com"];
var pass=["12345","1234","123"];
function Verifysignup()
{
	var em=document.getElementById("semail").value;
	var pas=document.getElementById("spsw").value;
	var pas2=document.getElementById("spsw2").value;
	var flag=0;
	if(pas2===pas)
		{
		  for(var i=0;i<e.length;i++)
			  {
			  if(e[i]==em)
				  {
				  flag=1
				  alert("Account already existed");
				  }
			  }
		  if(flag==0)
			  {
			  e.push(em);
			  pass.push(pas);
			  document.getElementById("myForm2").style.display = "none";
			  alert("Successfully Signed Up");
			  }
		}
	else
		{
		alert("Paswords didn't match");
		}
	return true;
}
function Verify()
{
	var em=document.getElementById("email").value;
	var pas=document.getElementById("psw").value;
	var flag=0;
	var i;
	for(i=0;i<e.length;i++)
		{
		if (e[i]==em && pass[i]==pas)
			{
			document.getElementById("myForm").style.display = "none";
			alert("You have successfully Logged in");
			flag=1;
			break;
			}
		}
	if (flag==0)
		{
		alert("Invalid details");
		document.getElementById('myImage').src="images/coding4.jpg";
		//window.open("Login.html","_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=250,left=500,width=400,height=400");
		document.getElementById("myForm").style.display = "block";
		}
	return true;
}
	
</script>
